<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Drum Machine</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <h2>HTML/CSS/JS Drum Machine</h2>
    <p>Click the buttons below or use your keyboard to start using the Drum. Press Enter to turn the power ON and OFF.</p>
    <hr>
    <div id="drum-machine">
        <br>
    <div id="display">
    Press a Key
    </div>
    <br>
    <div id="padsContainer">
    <button id="forQ" class="drum-pad">Q
    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" autoplay></audio>
    </button>
    <button id="forW" class="drum-pad">W
    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" autoplay><kbd>W</kbd></audio>
    </button>
    <button id="forE" class="drum-pad">E
    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" autoplay><kbd>E</kbd></audio>
    </button>
    <button id="forA" class="drum-pad">A
    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" autoplay><kbd>A</kbd></audio>
    </button>
    <button id="forS" class="drum-pad">S
    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" autoplay><kbd>S</kbd></audio>
    </button>
    <button id="forD" class="drum-pad">D
    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" autoplay><kbd>D</kbd></audio>
    </button>
    <button id="forZ" class="drum-pad">Z
    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" autoplay><kbd>Z</kbd></audio>
    </button>
    <button id="forX" class="drum-pad">X
    <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" autoplay><kbd>X</kbd></audio>
    </button>
    <button id="forC" class="drum-pad">C
        <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" autoplay><kbd>C</kbd></audio>
        </button>
    </div>
    <br>
    <br>
    <div id="controls">
        <label for="customRange1" class="form-label">Volume
        <input id="volume" type="range" class="form-range" id="customRange1">
    </label>
        <button onclick="powerOff()" id="power" style="color: black;">Power</button>
    </div>
    <br>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
